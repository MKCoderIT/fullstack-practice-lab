<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>StudentManager</title>
</head>

<body>
    <main class="main">
        <div class="students">
            <div class="students__list students__items">
                <table class="students__table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="students__form students__items" style="background-color: blue; height: 2rem;">
                <div class="students__form--box">
                    <div class="students__form--Introduction">
                        <div class="students__form--name">
                            <p>student name :</p>
                        </div>
                        <div class="students__form--age">
                            <p>student age :</p>
                        </div>
                    </div>
                    <div class="students__form--GPA">
                        <p>student GPA :</p>
                    </div>
                    <table class="students__form--table">
                        <thead>
                            <tr>
                                <th>Physics</th>
                                <th>Mathematics</th>
                                <th>Chemistry</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scripts.js"></script>

</html>
