<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>StudentManager</title>
</head>

<body>
    <header class="header">
        <div class="header__filter">

            <label for="selector-header-sort" class="header__label">
                Sort by
                <select class="header__sort-select" name="header-sort" id="selector-header-sort">
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                </select>
            </label>

            <fieldset class="header__radio-group">
                <legend class="header__radio-title">Filter</legend>

                <div class="header__radio-item">
                    <input class="header__radio-input" type="radio" name="header-filter" id="header-filter-all"
                        value="all" checked>
                    <label class="header__radio-label" for="header-filter-all">All</label>
                </div>

                <div class="header__radio-item">
                    <input class="header__radio-input" type="radio" name="header-filter" id="header-filter-passing"
                        value="passing">
                    <label class="header__radio-label" for="header-filter-passing">Passing</label>
                </div>

                <div class="header__radio-item">
                    <input class="header__radio-input" type="radio" name="header-filter" id="header-filter-failed"
                        value="failed">
                    <label class="header__radio-label" for="header-filter-failed">Failed</label>
                </div>

            </fieldset>

            <button class="header__submit">Update</button>
        </div>
    </header>


    <main class="main">
        <div class="students">
            <div class="students__list students__items">
                <table class="students__table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="students__form students__items" style="background-color: blue; height: 2rem;">
                <div class="students__form--box">
                    <div class="students__form--Introduction">
                        <div class="students__form--name">
                            <p>student name :</p>
                        </div>
                        <div class="students__form--age">
                            <p>student age :</p>
                        </div>
                    </div>
                    <div class="students__form--GPA">
                        <p>student GPA :</p>
                    </div>
                    <table class="students__form--table">
                        <thead>
                            <tr>
                                <th>Physics</th>
                                <th>Mathematics</th>
                                <th>Chemistry</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scripts.js"></script>

</html>
